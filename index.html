<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="main-page">
  <main class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
        <div class="profile__editing">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <div class="popup popup_type_editProfile">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profileFormEditing" novalidate>
          <input id="name-input" type="text" class="popup__input popup__input_type_name" name="inputName" placeholder="Имя" value=""
            minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error">Вы пропустили это поле.</span>
          <input id="proff-input" type="text" class="popup__input popup__input_type_profession" name="inputProfession" placeholder="Проффесия"
            value="" minlength="2" maxlength="200" required>
          <span class="popup__input-error proff-input-error">Вы пропустили это поле.</span>
          <button class="popup__button-save" name="saveButtonEditForm" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_addCards">
      <div class="popup__container">
        <button class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addCards" novalidate>
          <input id="title-input" type="text" class="popup__input popup__input_type_title" name="inputTitle" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="popup__input-error title-input-error">Вы пропустили это поле.</span>
          <input id="url-input" type="url" class="popup__input popup__input_type_url" name="inputUrl" placeholder="Ссылка на картинку"
            required>
          <span class="popup__input-error url-input-error">Введите адрес сайта.</span>
          <button class="popup__button-save" name="saveButtonAddCard" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_zoom">
      <div class="popup__image-container">
        <button class="popup__button-close"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="Картинка">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__author">© 2022 Mesto Russia</p>
    </footer>
  </main>
  <template id="template-card">
    <article class="element">
      <button type="button" class="element__delete"></button>
      <img src="#" alt="Картинка" class="element__image">
      <div class="element__footer">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
