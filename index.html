<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <link rel="stylesheet" href="style.css">
      <title>Mesto</title>
    </head>
    <body class="main-page">
        <div class="page">
            <header class="header">
                <div class="header__logo"></div>
            </header>
            <main class="content">
              <section class="profile">
                <div class="profile__conteiner">
                  <img src="./images/Avatar.jpg" alt="Аватарка" class="profile__avatar">
                  <div class="profile__info">
                    <div class="profile__editing">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__button-add"></button>
              </section>
              <section class="elements">
                <div class="element">
                  <img src="./images/karachaevsk.jpg" alt="Старое здание на фоте гор" class="element__image">
                  <div class="element__footer">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like element__like_active"></div>
                  </div>
                </div>
                <div class="element">
                  <img src="./images/mount_elibrus.jpg" alt="Гора Эльбрус" class="element__image">
                  <div class="element__footer">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like element__like_active"></div>
                  </div>  
                </div>  
                <div class="element">
                  <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                  <div class="element__footer">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like element__like_active"></div>
                  </div>
                </div>    
                <div class="element">
                  <img src="./images/mount_elibrus.jpg" alt="Гора Эльбрус" class="element__image">
                  <div class="element__footer">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like element__like_active"></div>
                  </div>
                </div>    
                <div class="element">
                  <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
                  <div class="element__footer">
                    <h2 class="element__title">Карачаевск</h2>
                    <div class="element__like element__like_active"></div>
                  </div>
                </div>    
                <div class="element">
                  <img src="./images/karachaevsk.jpg" alt="Старое здание на фоте гор" class="element__image">
                  <div class="element__footer">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <div class="element__like element__like_active"></div>
                  </div>
                </div>    
              </section>
            </main>
            <div class="popup">
              <div class="popup__container">
                  <form action="" class="popup__form">
                  <h2 class="popup__title">Редактировать профиль</h2>
                  <input type="text" class="popup__input popup__input_name" name="inputName" placeholder="Имя" value="">
                  <input type="text" class="popup__input popup__input_profession" name="inputProfession" placeholder="Проффесия">
                  <button class="popup__button-save">Сохранить</button>
                </form>
                <button class="popup__button-close"></button>

              </div>
            </div>
            <footer class="footer">
              <p class="footer__author">© 2022 Mesto Russia</p>
            </footer>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
